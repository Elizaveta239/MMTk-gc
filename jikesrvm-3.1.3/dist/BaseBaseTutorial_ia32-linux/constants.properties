# Build time constants used when building image.
config.name=BaseBaseTutorial
config.runtime.compiler=base
config.bootimage.compiler=base
config.mmtk.plan=org.mmtk.plan.tutorial.Tutorial
config.include.aos=false
config.include.perfevent=false
config.include.gcspy=false
config.include.gcspy-client=false
config.assertions=normal
config.default-heapsize.initial=20
config.default-heapsize.maximum=100
config.bootimage.compiler.args=
config.stress-gc-interval=0
config.alignment-checking=false
target.name=ia32-linux
target.arch=ia32
target.os=Linux
target.address.size=32
target.bootimage.code.address=0x5B000000
target.bootimage.data.address=0x57000000
target.bootimage.rmap.address=0x5E000000
target.max-mappable.address=0xa0000000
target.arch.sse2=full
target.dll-ext=.so
target.dll-prefix=lib
target.jni-suffix=.so
